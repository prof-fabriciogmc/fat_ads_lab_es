<html>
    <head>
        <title>Exemplificando ajax e json</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css"/>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#botao').on('click', function(){
                    $.ajax({
                        url: 'http://localhost:8080/ex_02_ajax_json/usuario_controller',
                        
                        success: function(data){
                            $('#saida').html("Nome de usuário: " +
                                              data.nomeUsuario + 
                                              "<br/> Senha: " + 
                                              data.senha);
                        }
                    });
                
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
        <button id="botao"> Obter dados de usuário </button>
        <div id='saida'></div>
        </div>
    </body>
</html>
